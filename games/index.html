<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="app" style="margin: 0">
    <div id="view">
      <div id="stage-view">
        <canvas id="stage"></canvas>
      </div>
      <div id="log">
        <div id="log-content"></div>
        <div id="log-control">
          <div style="min-width:20rem;display:flex;align-items:center;gap:0.4rem;">
            <input
              style="flex:1;"
              type="text"
              id="log-input"
              onkeyup="if (event.keyCode === 13) window.app.sendLog();"
            />
            <button type="button" id="log-send" onclick="window.app.sendLog();">
              Send
            </button>
          </div>
          <div style="display:flex;align-items:center;gap:0.4rem;">
            <button
              type="reset"
              id="log-clear"
              onclick="window.app.clearLog();"
            >
              Clear log
            </button>
            <input type="checkbox" id="log-autoscroll" checked />
            <label for="log-autoscroll">Autoscroll</label>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { joinRoom } from "https://cdn.skypack.dev/trystero";
      window.trysteroJoinRoom = joinRoom;
    </script>
    <script src="lib/logger.js"></script>
    <script src="lib/resources.js"></script>
    <script src="lib/peer.js"></script>
    <script src="lib/room.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/application.js"></script>
    <script src="index.js"></script>
  </body>
</html>
